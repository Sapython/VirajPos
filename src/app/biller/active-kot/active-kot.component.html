<div class="title" #title>
    <h2 #heading>{{dataProvider.manageKot ? 'Manage KOTs':'KOT'}}</h2>
    <div class="labels" [ngStyle]="{maxWidth:kotListElement.offsetWidth-(50+heading.clientWidth)+'px'}">
        <div class="label" *ngFor="let item of labels">
            <span [ngStyle]="{background:item.color.color}"></span>
            <p [ngStyle]="{color:item.color.contrast}">
                {{item.name}}
            </p>
        </div>
    </div>
</div>
<section #kotListElement>
    <ng-container *ngIf="allKot.length > 0 && dataProvider.manageKot">
        <ng-container *ngFor="let kot of allKot;let i = index;">
            <div class="kotEditOptions" [ngStyle]="{borderLeftColor:kotNoColors[i].color}">
                <span>KOT: {{kot.id}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong><i class="ri-time-line"></i>&nbsp;&nbsp;{{kot.totalTimeTaken}}</strong></span>
                <span *ngIf="!kot.editMode">
                    <viraj-button type="icon" (vclick)="printKot(kot)"><i class="ri-printer-fill"></i></viraj-button>
                    <viraj-button type="icon" (vclick)="deleteKot(kot)"><i class="ri-delete-bin-fill"></i></viraj-button>
                    <viraj-button *ngIf="kot.totalTimeTakenNumber <= 60" type="icon" (click)="editKot(kot)"><i class="ri-pencil-fill"></i></viraj-button>
                </span>
                <span *ngIf="kot.editMode">
                    <viraj-button (vclick)="saveEditedKot(kot)"><i class="ri-save-fill"></i>Save</viraj-button>
                </span>
            </div>
            <app-kot-item [@fadeInOnEnter] [@fadeOutOnLeave] [kotId]="kot.id" [kotNo]="i" [editMode]="kot.editMode" [quantity]="item.quantity" [productName]="item.name" [nonVeg]="false" [price]="item.price" *ngFor="let item of kot.products"></app-kot-item>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="kots.length > 0 && !dataProvider.manageKot && this.dataProvider.currentBill?.editKotMode == null">
        <app-kot-item [@fadeInOnEnter] [@fadeOutOnLeave] [kotId]="kots[0].id" (delete)="delete(item)" [kotNo]="activeKotIndex" [info]="item.instruction || null" [quantity]="item.quantity" [productName]="item.name" [nonVeg]="false" [price]="item.price" *ngFor="let item of kots[0].products;let i = index;"></app-kot-item>
    </ng-container>
    <ng-container *ngIf="!dataProvider.manageKot && this.dataProvider.currentBill?.editKotMode != null">
        <app-kot-item [@fadeInOnEnter] [@fadeOutOnLeave] [kotId]="this.dataProvider.currentBill?.editKotMode?.kot?.id || ''" (delete)="delete(item)" [kotNo]="this.dataProvider.currentBill?.editKotMode?.kotIndex || 0" [quantity]="item.quantity" [productName]="item.name" [nonVeg]="false" [price]="item.price" *ngFor="let item of this.dataProvider.currentBill?.editKotMode?.newKot;let i = index;"></app-kot-item>
    </ng-container>
    <img class="noItem" src="assets/noItems.svg" alt="No Items" *ngIf="showImage">
</section>
