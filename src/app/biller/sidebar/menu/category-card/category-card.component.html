<div matRipple *ngIf="category" class="category">
    <p class="name">{{category.name}}</p>
    <div>
        <p class="average">{{dataProvider.clientWidth > 1618 ? 'Avg ' : ''}}{{category.averagePrice | currency:'INR'}}</p>
        <span>
            <p>{{(category.products || []).length}}</p>
        </span>
        <mat-icon>chevron_right</mat-icon>
    </div>
</div>
